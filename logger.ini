[loggers]
keys=root

[handlers]
keys=debug, info, warning, error, critical

[formatters]
keys=debug, info, error

[logger_root]
level=DEBUG
handlers=debug, info, warning, error, critical
propagate=0

[handler_debug]
class=FileHandler
level=DEBUG
formatter=debug
args=('.logs', 'a+')

[handler_info]
class=StreamHandler
level=INFO
formatter=info
args=(sys.stdout,)

[handler_warning]
class=StreamHandler
level=WARNING
formatter=info
args=(sys.stdout,)

[handler_error]
class=StreamHandler
level=ERROR
formatter=error
args=(sys.stderr,)

[handler_critical]
class=StreamHandler
level=CRITICAL
formatter=error
args=(sys.stderr,)

[formatter_debug]
format=%(levelname)s - %(asctime)s - %(name)s - %(message)s

[formatter_info]
format=%(levelname)s - %(message)s

[formatter_error]
format=%(levelname)s - %(message)s